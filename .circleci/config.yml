# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: golang:latest
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "dependencies"
          command: "go get"
      - run:
          name: "Run tests"
          command: "go test"
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    docker:
      - image: golang:latest
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "build"
          command: |
            mkdir artifacts && \
            env GOOS=darwin GOARCH=amd64 go build -o artifacts/redprobe-darwin-amd64 && \
            env GOOS=darwin GOARCH=arm64 go build -o artifacts/redprobe-darwin-arm64 && \
            env GOOS=windows GOARCH=amd64 go build -o artifacts/redprobe-windows-amd64 && \
            env GOOS=linux GOARCH=amd64 go build -o artifacts/redprobe-linux-amd64
      - persist_to_workspace:
          root: .
          paths:
            - artifacts
  release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on GitHub"
          #VERSION=${CIRCLE_TAG}
          command: |
            VERSION=v1.2.3
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - test
      - build:
          requires:
            - test
      - release:
          requires:
            - build
